<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet">
    <script src="https://unpkg.com/mathjs@9.1.0/lib/browser/math.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calc-grid">
        <button data-clear>C</button>
        <div class="output">
            <div data-result class="result"></div>
        </div>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="operation">%</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="operation">X</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="operation">-</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-equals>=</button>
        <button data-operation class="operation">+</button>
    </div>
    
</body>
</html>
